{% extends 'base.html' %}

{% block content %}

    <section>

        <form action="/edit_member/{{ member.id }}" method="POST">

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{ member.first_name }}" required autofocus>
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{ member.last_name }}" required>
            </div>

            <div>
                {% if membership %}
                    <label for="membership">Membership:</label>
                    <select name="membership" id="membership">
                        <option value="True" selected>True</option>
                        <option value="False">False</option>
                    </select>
                {% else %}
                    <label for="membership">Membership:</label>
                    <select name="membership" id="membership">
                        <option value="True">True</option>
                        <option value="False" selected>False</option>
                    </select>
                {% endif %}
            </div>

            <div>
                <label for="submit"></label>
                <input type="submit" name="submit" id="submit">
            </div>

        </form>

    </section>

{% endblock content %}
