{% extends 'base.html' %}

{% block content %}

    <div>
        {% for class in gym_classes %}

            <h1><a href="/class/{{ class.id }}">{{ class.title }}</a></h1>
            <h2>{{ class.instructor }}</h2>
            <p>{{ class.description }}</p>
            <h3>{{ class.class_date }}</h3>

        {% endfor %}
    </div>

{% endblock content %}
